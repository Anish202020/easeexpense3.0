    <script>
        document.querySelector("#year1").textContent = new Date().getFullYear();
        document.querySelector("#year").textContent = new Date().getFullYear();
        document.querySelector("#month").textContent = new Date().getMonth() + 1;
        document.querySelector("#date1").textContent = new Date().getDate();
        document.querySelector("#date2").textContent = new Date().getDate();

        const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const d = new Date();
        let name = month[d.getMonth()];
        document.querySelector("#month1").textContent = name;
    </script>
